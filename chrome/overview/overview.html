<body>
  <div class="container">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Projects Overview</a>
          <a class="close-overview btn" href="#">Close</a>
          <div class="pull-right">
            <a class="new-project btn btn-success" href="#">New Project</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="span3 affix">
        <ul class="nav nav-list">
          <li class="active">
            <a class="show-tasks" href="#">
              Tasks (<span class="all-tasks-count">...</span>)
            </a>
          </li>
          <li>
            <a class="show-emails" href="#">
              Email (<span class="all-email-count">...</span>)
            </a>
          </li>
        </ul>
        <hr>
        <ul class="nav nav-list nav-tasks">
          <li class="active"><a class="show-all-tasks" href="#">All Tasks</a></li>
          <li>
            <a class="show-flagged-tasks" href="#">
              Flagged Tasks (<span class="flagged-tasks-count">...</span>)
            </a>
          </li>
        </ul>
      </div>

      <div class="row section tasks-section">
        <p class="lead loading">Loading...</p>
        <div class="span8 section-content">
          <p class="lead no-projects">You don't have any projects yet.</p>
        </div>
      </div>

      <div class="row section emails-section hide">
        <p class="lead loading">Loading...</p>
        <div class="span8 section-content">
          <p class="lead no-projects">You don't have any projects yet.</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
